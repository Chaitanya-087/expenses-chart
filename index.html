<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" href="https://img.icons8.com/color/32/000000/bar-chart--v1.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <main class="app">
    <div class="container">
      <div class="top">
        <div class="userBalance">
          <p>My balance</p>
          <h1>$921.48</h1>
        </div>
        <img class="logo" src="./images/logo.svg" alt="justsomethingamazing">
      </div>
      <div class="bottom">
        <h2>Spending - Last 7 days</h2>
        <!-- chart -->
        <div class="chart">
          <canvas id="myChart" style="width: 100%;">

          </canvas>
        </div>

        <hr />

        <div class="expensesWrapper">
          <div class="monthExpense">
            <p class="title">Total this month</p>
            <h1 class="value">$478.33</h1>
          </div>
          <div class="diffWrapper">
            <span class="diff">+2.4%</span>
            <p class="desc">from last month</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js" integrity="sha512-sW/w8s4RWTdFFSduOTGtk4isV1+190E/GghVffMA9XczdJ2MDzSzLEubKAs5h0wzgSJOQTRYyaz73L3d6RtJSg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./script.js"></script>
</body>
</html>
